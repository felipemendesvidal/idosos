	<!-- inicio main -->

	<main>
		<div class="container">
			<div class="titulo_pagina">
				<h1>Cadastre-se</h1>
			</div>
			<div class="coluna">
				<i class="fas fa-user-circle"></i>

				<div class="bafafa">
					<p>B<br>A<br>F<br>A<br>F<br>Á<br>S</p>
				</div>
			</div>

			<form class="form_cadastro" action="" method="post">
				<div class="campo">
					<label for="nome">Nome</label>
					<input type="text" name="Nome" id="nome">
				</div>

				<div class="campo">
					<label for="nick">Nick de usuário</label>
					<input type="text" name="Nick de usuário" id="nick">
				</div>

				<div class="campo">
					<label for="email">E-mail</label>
					<input type="text" name="email" id="email">
				</div>

				<div class="campo">
					<label for="senha">senha</label>
					<input type="password" name="senha" id="senha">
				</div>

				<div class="campo">
					<label for="confirmar_senha">Confime sua senha</label>
					<input type="password" name="confirmar_senha" id="confirmar_senha">
				</div>

				<div class="campo">
					<label for="cidade_natal">Cidade natal</label>
					<input type="text" name="cidade_natal" id="cidade_natal">
				</div>

				<div class="campo">
					<label for="cidade_atual">Cidade atual</label>
					<input type="text" name="cidade_atual" id="cidade_atual">
				</div>


				<fieldset>
					<legend>Sexo</legend>

					<input type="radio" name="sexo" value="M" id="Masculino">
					<label for="masculino">Masculino</label>

					<input type="radio" name="sexo" value="F" id="Feminino">
					<label for="feminino">Feminino</label>

					<input type="radio" name="sexo" value="O" id="Outro">
					<label for="outro">Outro</label>
				</fieldset>

				<div class="campo termos">
					<input type="checkbox" name="check" id="check">
					<label for="check">
						Declaro que li e aceito os termos de uso desse site
					</label>
				</div>
				<button type="submit"> Cadastrar-se</button>

			</form>
		</div>
